spring:
  application:
    name: lark-example-service

server:
  port: 3001

---
spring:
  config:
    activate:
      on-profile: playground

lark:
  registry:
    address: register-dev.lark-cloud.com:8848
  db:
    source:
      - user_master
      - order_master_0
      - order_master_1
    user_master:
      name: demo
      address: db-dev.lark-cloud.com:3306
      username: lark
      password: 12345678
      type: mysql
    order_master_0:
      name: demo_order_0
      address: db-dev.lark-cloud.com:3306
      username: lark
      password: 12345678
    order_master_1:
      name: demo_order_1
      address: db-dev.lark-cloud.com:3306
      username: lark
      password: 12345678
    shard:
      - order
    order:
      database: order_master_0, order_master_1
      route: order_master_$->{0..1}.t_order_$->{0..1}
      database-sharding:
        column: user_id
        algorithm: order_master_$->{user_id % 2}
      table-sharding:
        column: order_id
        algorithm: t_order_$->{order_id % 2}
